<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .forgot-container {
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .forgot-container img.logo {
            width: 100px;
            margin-bottom: 15px;
        }

        .forgot-container h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #333;
        }

        .forgot-container p {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 20px;
        }

        .forgot-container input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            box-sizing: border-box;
        }

        .forgot-container input:focus {
            border: 2px solid #fac031;
        }

        .forgot-container button {
            background-color: #fac031;
            color: white;
            font-size: 1em;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
        }

        .forgot-container button:hover {
            background-color: #ae7f06;
        }

        .forgot-container a {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            text-decoration: none;
        }

        .message {
            margin-top: 15px;
            font-size: 0.9em;
            color: green;
        }

        h1 {
            color: #fac031;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h1>Forgot Password</h1>
        <p>Enter the required details to reset your password.</p>
        <form id="forgotForm" action="index.html" onsubmit="myfunction(); return false;">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="newPassword" placeholder="Enter new password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
        <!--<p class="message" id="successMessage">If the details are valid, your password will be reset.</p>-->
        <a href="Login.html">Back to Login</a>
    </div>
    <script>
        function myfunction() {
            alert("Your password has been reset successfully!");
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
